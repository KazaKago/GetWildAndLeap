group 'com.kazakago'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.googlecode.soundlibs:basicplayer:3.0.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
